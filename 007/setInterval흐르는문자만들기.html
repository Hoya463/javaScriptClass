<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let time;
      function init() {
        time = setInterval(doRotate, 100);
      }
      function doRotate() {
        let contentE = document.querySelector("#content");
        let content = document.querySelector("#content").innerHTML;

        let firstChar = content.substr(0, 1); //시작위치, 가져올 개 수

        let remains = content.substr(1, content.length - 1);
        content = remains + firstChar;
        contentE.innerHTML = content;
      }
      function stopMove() {
        clearInterval(time);
      }
    </script>
  </head>
  <body onload="init()">
    <h3>텍스트가 자동회전하며, 마우스로 클릭하면 중단합니다</h3>
    <p id="content" onclick="stopMove()">
      프론트 프로젝트 시작!! 재미있는거 멋있는거 많이 만들어줘요!! 우리모두
      화이팅!!
    </p>
  </body>
</html>
