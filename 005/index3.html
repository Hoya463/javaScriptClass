<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        width: 1200px;
        border: 1px solid;
        margin: 0 auto;
      }
      header {
        height: 100px;
        border: 1px solid;
        

        position: relative;
      }
      header .img {
        width: 200px;
        height: 60px;
        background-image: url(../images/logo.png);
        background-position: center;
        background-size: cover;

        position: absolute;
        top: 10px;
        left: 30px;
      }
      .search {
        width: 300px;
        height: 50px;
        border: 1px solid;

        display: flex;
        position: absolute;
        right: 0;
        bottom: 0;
      }
      .search input {
        width: 230px;
        margin-left: 20px;

        border: none;
        outline: none;
      }
      .search_btn {
        margin-top: 5px;
        width: 40px;
        height: 40px;
        background-color: grey;
        background-image: url(../images/search_icon.png);
        background-position: center;
        background-size: cover;
      }
      nav {
        height: 60px;
        background-color: grey;
      }
      section {
        height: 400px;
        background-color: red;
      }
      footer {
        height: 100px;
        background-color: violet;

        display: flex;
      }
      footer > div {
        width: 33%;
        height: 100px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <!-- 이미지 로고 -->
        <div class="img"></div>
        <!-- 검색바 -->
        <div class="search">
          <input type="text" />
          <div class="search_btn"></div>
        </div>
      </header>
      <nav></nav>
      <section></section>
      <footer>
        <div>a</div>
        <div>b</div>
        <div>c</div>
      </footer>
    </div>
  </body>
</html>
