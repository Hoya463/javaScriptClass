<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="search_word"><button onclick="searchItem()">검색</button><button onclick="loadData()">조회</button>
    
    <ul class="list">

    </ul>

    <script>
        let searchList = []
        function searchItem(){
            let search_word = document.querySelector("#search_word").value
            searchList.push(search_word)
            console.log(searchList)
            let searchListString = JSON.stringify(searchList)
            localStorage.setItem("ite m",searchListString)
        }

        function loadData(){
            let searchListString = localStorage.getItem("item")
            console.log(searchListString)
            searchList = JSON.parse(searchListString)

            let list = document.querySelector(".list")
            let str = ""
            for(let i = 0 ; i<searchList.length;i++){
                let item = searchList[i];
                str +="<li>"+item+"</li>"
            }
            list.innerHTML = str

        }
    </script>
</body>
</html>
