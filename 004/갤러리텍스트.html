<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let msg = ["봄", "여름", "가을", "겨울"];
      let i = 0; //배열의 인덱스
      function nextMsg() {
        let gallery = document.querySelector(".gallery");
        gallery.innerHTML = msg[i];
        i++;

        if (i >= msg.length) {
          i = 0;
        }
      }
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="gallery">갤러리가 시작합니다</div>
    </div>
    <button onclick="nextMsg()">다음</button>
  </body>
</html>
