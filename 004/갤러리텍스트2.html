<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //let msg = ["봄", "여름", "가을", "겨울"];
      let msg = []
      let i = 0; //배열의 인덱스
      function nextMsg() {
        let gallery = document.querySelector(".gallery");
        gallery.innerHTML = msg[i];
        i++;

        if (i >= msg.length) {
          i = 0;
        }
      }
      //문서의 요소에서 갤러리 내용을 가져오기 (배열에 추가하기)
      function init(){
        let divs = document.querySelectorAll(".gallery > div")

        for(let i =0;i<divs.length;i++){
            msg[i]=divs[i].innerHTML
        }

        console.log(msg)
        
      }
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="gallery">
        <div>봄</div>
        <div>여름</div>
        <div>가을</div>
        <div>겨울</div>
      </div>
    </div>
    <button onclick="nextMsg()">다음</button>
  </body>
</html>
