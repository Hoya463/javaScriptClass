<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function loginCheck() {

        let frm = document.frm
        //let useridE = frm.elements[0];
        let useridE = frm.userid
        let userid = useridE.value;

        let userpwE = document.frm.userpw;
        let userpw = userpwE.value;

        if (userid == "") {
          alert("아이디를 입력해주세요");
          useridE.focus();
        } else if (userpw == "") {
          alert("비밀번호를 입력해주세요");
          userpwE.focus();
        } else {
          alert("로그인 중");
        }
      }
    </script>
  </head>
  <body>
    <form name="frm">
      <input type="text" name="userid" />
      <input type="text" name="userpw" />
      <!-- 폼태그 안에 있는 button은 기본타입이 submit으로 설정됨 -->
      <button type="button" onclick="loginCheck()">로그인</button>
    </form>
  </body>
</html>
