<body>
    <h2>태어난지 몇일 구하기</h2>

    <script>
        let current = new Date()
        let bornDay = new Date("1998-05-08")

        let toNow = current.getTime() //밀리세컨드(1000분의1초)
        let toFirst = bornDay.getTime()

        let passedTime = toNow - toFirst
        let passedDay = Math.floor(passedTime/(1000*60*60*24))
        console.log(passedDay)
    </script>
</body>
