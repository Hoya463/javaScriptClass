<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function hello(func) {
        //함수를 매개변수로 받을 수 있다, 매개변수로 받은 함수 => 콜백함수
        alert("1초 후에 실행");
        func();
      }

      hello(function () {
        alert("코드실행");
      }); //함수를 전달(콜백함수)

      //특정 시간 후에 코드를 실행시켜주는 함수
      //함수, 시간(밀리세컨드

      setTimeout(function () {
        alert("hello world");
      }, 2000);

      function a() {
        alert("hello");
      }
      //(함수,시간)
      setTimeout(a, 3000);//주의사항 : 함수이름만 작성해야함
    </script>
  </body>
</html>
