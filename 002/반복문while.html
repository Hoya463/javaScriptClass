<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>1~10까지의 합 while문</h2>

    <div id="result">결과는</div>

    <script>
      /*
      입력 : x
      출력 : 10까지의 합 : sum
      처리 : 항 :, 반복제어
      처리과정
      1.반복과정
      -합을 구하기
      -합을 누적한다
      2.누적합 출력
      3.종료
       */

      let a = 0;
      let sum = 0;
      while (a < 10) {
        sum += ++a;
      }
      document.write(sum);
      document.querySelector("#result").innerHTML += sum;
    </script>
  </body>
</html>
