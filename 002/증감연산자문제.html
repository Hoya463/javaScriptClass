<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>a, b, result1, result2의 값을 예상해보자</h2>

    <script>
      let a = 10,
        b = 10;
      let result1, result2;

      a++;
      result1 = a++ + ++b; //22
      b++;
      result2 = b++ + ++a; //25

      document.write(result1+"<br>")
      document.write(result2)
    </script>
  </body>
</html>
